<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/s2.css">

</head>

<body>

    <section class="showcase">
        <a href="#player">Player</a>
        <div class="video-container">
            <video src="/galaxysubway.dvr.mp4" autoplay muted loop></video>
        </div>
    </section>
    <div id="menu-btn" class="fas fa-bars"></div>

    <div class="container">




        <div class="side-bar">
            <ul class="list">
                <li class="active" data-src="/2017 nostalgia rough 6 6.mp3">01</li>
                <li data-src="/bbyviolet ft.yungsnow MASTERED.mp3">2</li>
                <li data-src="/choas in mind mastered.mp3">3</li>
                <li data-src="/eMastered_Violet X Keyseye.mp3">4</li>
                <li data-src="/fml full song needs master.mp3">5</li>
                <li data-src="/I did it again to myself MASTERED.mp3">6</li>
                <li data-src="/JADYN VIOLET - I DIDN_T SAY NOTHING - 5_10_21.mp3">7</li>
                <li data-src="/JADYN VIOLET - MONSTER REBORN_Master 5_10_21.wav">8</li>
                <li data-src="/Na Blesse (1).wav">9</li>
                <li data-src="/RSURGENCE FINAL.mp3">10</li>
                <li data-src="/screams from obsidean (ft. Cartier) MASTERED.mp3">11</li>
                <li data-src="/Show you how I move.mp3">12</li>
                <li data-src="/Sugercoated Heart (prod.1uckyswish).wav">13</li>
                <li data-src="/we can blame each other all day (prod.1uckyswish) MASTERED.mp3">14</li>

            </ul>

        </div>



        <div class="video-container">
            <h1 id="player"></h1>
            <button id="drive" onclick="newTab()">Google Drive</button>




            <video src="images/vid-1.mp4" loop muted autoplay controls></video>
        </div>

    </div>
    <script>

        let sideBar = document.querySelector('.container .side-bar');

        document.querySelector('#menu-btn').onclick = () => {
            sideBar.classList.toggle('active');
        };

        let video = document.querySelector('.container .video-container video');
        let videoLinks = document.querySelectorAll('.container .side-bar .list li');

        videoLinks.forEach(link => {
            link.onclick = () => {
                let src = link.getAttribute('data-src');
                video.src = src;
                sideBar.classList.remove('active');
                videoLinks.forEach(remove => { remove.classList.remove('active') });
                link.classList.add('active');
            }
        })


        function newTab() {
            window.open("https://drive.google.com/drive/folders/1ZNa-U-DrLzoQrfyZWB3oQSqctEVL3MFR", "")
        }


    </script>

</body>

</html>
